<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>

  <body>
    <div class="wrapper">
      <div class="left">
        <div class="left-content">
          <header>
            <img src="/images/logo.svg" class="logo" alt="Base Apparel" />
          </header>

          <section class="hero">
            <div class="mobile-img">
              <img src="/images/hero-mobile.jpg" alt="" />
            </div>

            <div class="hero-text">
              <h1>
                <span>We're</span><br />
                coming <br />
                soon
              </h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <form>
                <div class="form-content">
                  <input type="text" class="email" placeholder="Email Address" />
                  <button type="button" data-submit>
                    <img src="./images/icon-arrow.svg" alt="" />
                  </button>
                  <span class="invalid"></span>
                </div>
                <span class="email-status"></span>
              </form>
            </div>
          </section>
        </div>
      </div>

      <div class="right desktop-img"></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
